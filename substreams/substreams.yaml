specVersion: v0.1.0
package:
  name: blockmeta_service
  version: v0.1.0

imports:

binaries:
  default:
    type: wasm/rust-v1
    file: ./target/wasm32-unknown-unknown/release/substreams.wasm

modules:
  - name: map_clocks
    kind: map
    initialBlock: 0
    inputs:
      - source: sf.substreams.v1.Clock
    output:
      type: proto:sf.substreams.sink.kv.v1.KVOperations


network: mainnet
